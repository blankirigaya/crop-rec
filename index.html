<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Recommendation System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="navbar"><img src="assets/Field-Sense.png" height="150px" alt="" srcset=""></div>
  <div class="landing-page">
    <div class="search-container">
      <h1>Crop Recommendation</h1>
      <div class="search-box">
        <input id="cityInput" type="text" placeholder="Enter city name.....">
        <button id="searchBtn">Search</button>
      </div>
      <div class="search-bottom">
        <div class="soil">
          <div class="weather-head">
            <h2>Weather</h2>
          </div>
          <div class="details">
            <p>Temperature: <br> <span>--</span>Â°C</p>
            <p>Humidity: <br><span>--</span>%</p>
            <p>Rainfall: <br><span>--</span>mm/hr</p>
          </div>
        </div>
        <div class="soil">
          <h2>Soil PH</h2>
          <div class="soil-details">
          </div>
        </div>
      </div>
    </div>
    <div class="graph-container">
      <div class="chart-wrapper">
        <div class="ph-graph"></div>
      </div>
      <div class="chart-wrapper">
        <div class="rainfall-chart"></div>
      </div>
    </div>
    <div class="crop-recommendation" role="region" aria-label="Crop recommendations">
      <div class="placeholder">No recommendation yet. Search a city to get started.</div>
    </div>
  </div>

  <!-- all the loads  -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  
  <script src="cropLogic.js"></script>
  <script src="script.js"></script>

</body>

</html>
