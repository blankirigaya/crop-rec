<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Advisor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crop Advisor Dashboard</h1>

        <div class="dashboard-grid">
            <!-- LEFT COLUMN -->
            <div class="left-column">
                <!-- BOX 1: Location & Soil -->
                <div class="box">
                    <h2>Location & Soil Data</h2>

                    <div class="input-row">
                        <label>Search Location</label>
                        <input id="locationInput" placeholder="Enter city name" />
                        <button onclick="searchLocation()">Search</button>
                    </div>

                    <h3>Soil Parameters</h3>
                    <div class="grid-2">
                        <div class="input-row">
                            <label>pH Level</label>
                            <input id="phInput" type="number" step="0.1" value="6.5" />
                        </div>

                        <div class="input-row">
                            <label>Soil Type</label>
                            <select id="soilTypeInput">
                                <option value="sandy">Sandy</option>
                                <option value="loamy" selected>Loamy</option>
                                <option value="clayey">Clayey</option>
                                <option value="black">Black</option>
                            </select>
                        </div>

                        <div class="input-row">
                            <label>Nitrogen (kg/ha)</label>
                            <input id="nitrogenInput" type="number" value="50" />
                        </div>

                        <div class="input-row">
                            <label>Phosphorus (kg/ha)</label>
                            <input id="phosphorusInput" type="number" value="40" />
                        </div>

                        <div class="input-row">
                            <label>Potassium (kg/ha)</label>
                            <input id="potassiumInput" type="number" value="45" />
                        </div>

                        <div class="input-row">
                            <label>Organic Matter (%)</label>
                            <input id="organicInput" type="number" step="0.1" value="3.5" />
                        </div>
                    </div>
                </div>

                <!-- BOX 2: Climate Data -->
                <div class="box">
                    <h2>Climate Data</h2>
                    <div id="weatherBox">Search a location...</div>
                </div>
            </div>

            <!-- RIGHT COLUMN -->
            <div class="right-column">
                <!-- BOX 3: Data Analysis -->
                <div class="box">
                    <h2>Data Analysis</h2>
                    <canvas id="chart1" class="chart"></canvas>
                </div>

                <!-- BOX 4: Crop Recommendations -->
                <div class="box">
                    <h2>Crop Recommendations</h2>
                    <div id="recommendationsBox">No data yet.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
